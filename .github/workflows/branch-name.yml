name: Enforce branch naming
on:
  pull_request:
    types: [opened, reopened, synchronize, edited]
    branches: [main]

jobs:
  check-branch-name:
    name: Branch must be feature/* or fix/*
    runs-on: ubuntu-latest
    steps:
      - name: Ensure source branch starts with feature/ or fix/
      run: |
          BRANCH="${{ github.head_ref }}"
          echo "Source branch: $BRANCH"
          if [[ ! "$BRANCH" =~ ^(feature|fix)/ ]]; then
            echo "❌ Branch '$BRANCH' must start with 'feature/' or 'fix/'."
            exit 1
          fi
          echo "✅ Branch name OK"
